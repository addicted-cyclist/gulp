<div class="shop__card">
    <div class="card">
        <div class="card__circle"></div>
        <div class="card__container">
            <div class="card__header">
                <h3 class="card__title">@@name</h3>
                <div class="card__buy">
                    <span class="card__cost">@@price</span>
                    <span class="card__time">/ month</span>
                </div>
            </div>
            <div class="card__body">
                <p class="card__text">@@description</p>
                <div class="card__btn">
                    <button class="btn">
                        <span class="btn__text">Купить ноут</span>
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
